<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Daniel Gomez - Sales Engineer</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.2.1/markdown-it.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" />
<link rel="stylesheet" href="https://raw.githack.com/arvenil/resume/master/README.css" />
</head>
<body>
<div class="container-fluid">
  <div class="panel panel-default" >
    <div class="panel-heading">Daniel Gomez - Sales Engineer</div>
    <div class="panel-body" id="markdown">Loading ...</div>
  </div>
</div>
<script>
var m = document.getElementById("markdown");
var md = window.markdownit();
$.get("https://raw.githubusercontent.com/danielgomz/resume/master/README.md", function(data) {
    m.innerHTML = md.render(data);
})
</script>
</body>
</html>
